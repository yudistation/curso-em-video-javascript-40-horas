<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade - Yudi Takeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="birthYear">Ano de Nascimento: </label>
                <input type="number" name="birthYear" id="birthYear">
            </p>
            <p>
                Sexo:
                <input type="radio" name="gender" id="masc"><label for="masc"> Masculino</label>
                <input type="radio" name="gender" id="fem"><label for="fem"> Feminino</label>
            </p>
            <p>
                <input type="submit" id="verificar" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p id="copyright">&copy; Yudi Takeda</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
