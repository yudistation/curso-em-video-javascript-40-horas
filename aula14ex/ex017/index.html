<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - Yudi Takeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero">
                <input id="tabuada-btn" type="submit" value="Gerar tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="tabuada" size="10">
                <option value="default">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p id="copyright">&copy; Yudi Takeda</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
