<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contagem - Yudi Takeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">In√≠cio: </label>

            <p>

                <input class="number" type="number" name="fim" id="fim">
            </p>

                <label for="passo">Passo: </label>
                <input class="number" type="number" name="passo" id="passo">
            </p>
            <p>
                <input id="contar-btn" type="submit" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p id="copyright">&copy; Yudi Takeda</p>
